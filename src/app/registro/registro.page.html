<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="usuario.nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido:</ion-label>
        <ion-input [(ngModel)]="usuario.apellido" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="usuario.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Regi√≥n</ion-label>
        <ion-select>
          <ion-select-option *ngFor="let region of regions" [value]="region.id"
            >{{ region.nombre }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comuna</ion-label>
        <ion-select>
          <ion-select-option
            *ngFor="let commune of communes"
            [value]="commune.id"
            >{{ commune.nombre }}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button class="btn btn-primary" expand="full" (click)="registro()"
    >Registro</ion-button
  >
</ion-content>
