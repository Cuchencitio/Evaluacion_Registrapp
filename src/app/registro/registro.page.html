<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="usuario.nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido:</ion-label>
        <ion-input [(ngModel)]="usuario.apellido" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="usuario.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="text"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button class="btn btn-primary" expand="full" (click)="registro()"
    >Registro</ion-button
  >
</ion-content>
