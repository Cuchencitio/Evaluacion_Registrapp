<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="loginUser.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input [(ngModel)]="loginUser.password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button class="btn btn-primary" expand="full" (click)="login()"
    >Login</ion-button
  >
  <ion-button class="btn btn-primary" expand="full" [routerLink]="['/registro']"
    >Registrarse</ion-button
  >
  <ion-button
    class="btn btn-primary"
    expand="full"
    [routerLink]="['/forgot-password']"
    >Olvide la contrase√±a</ion-button
  >
</ion-content>
